<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200&display=swap" rel="stylesheet">
  <title>Encriptador</title>
</head>
<body>
  <header>
    <img class="Vector" src="Imagenes\Vector.png" alt="Vector logo de Alura">   
  </header> 
  <main>
    <section class="areaPrincipal">
      <textarea class="text-area" cols="30" rows="5" placeholder="Ingrese el texto aquí"></textarea>
      <div>
        <h6 class="informacion">
          <img class="Vector" src="Imagenes\Advertencia.png" alt="Simbolo de advertencia">
          Solo letras minúsculas y sin acentos
        </h6>
      </div>    
      <div class="botones">
        <button class="btn-encriptar" onclick="btnEncriptar()">Encriptar</button>
        <button class="btn-desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
      </div>
    </section> 
    <section style="user-select: none;">
      <textarea class="mensaje" cols="20" rows="10" readonly></textarea>    
      <div>
        <button class="copiar">Copiar</button>
      </div>
    </section>
  </main>
<script src="script.js"></script>
</body>
</html>
